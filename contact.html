          <label for="name">Full Name...</label>
          <input
            placeholder="Your Name..."
            type="text"
            id="name"
            name="name"
            required
          />

          <label for="email">Email...</label>

            placeholder="Your Email..."
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="message">Message...</label>
          <input
            placeholder="Your Message..."
            class="message-input"
            type="text"
            id="message"
            name="message"
            required
          />

          <button type="submit">Send</button>
        </form>
